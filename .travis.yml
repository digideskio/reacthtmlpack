language: node_js
node_js:
- '0.12'
- '0.10'
script:
  - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha -- --compilers js:babel/register
after_script:
  - if [[ `node --version` == *v0.12* ]]; then cat ./coverage/lcov.info | ./node_modules/.bin/codeclimate-test-reporter; fi
env:
  global:
    secure: 
